{% extends 'base.html' %}

{% block titulo %}
Login
{% endblock %}

{% block contenido %}
    <h2 style="margin-left:30rem">Iniciar sesion</h2>
    <form action="" method="POST" style="margin-left:40rem;margin-top:7rem" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" , value="Ingresar">
    </form>
{% endblock %}
