{% extends 'base.html' %}

{% block titulo %}
Registro
{% endblock %}

{% block contenido %}
    <center><h2>Completa los campos para registrarte</h2></center>
    {{errors}}
    <form action="" method="POST" style="margin-left:40rem;margin-top:7rem" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" , value="Ingresar">
    </form>
{% endblock %}
